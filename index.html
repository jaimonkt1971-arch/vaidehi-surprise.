<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Vaidehi 🎀✨</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #e6f0ff);
      overflow: hidden;
      height: 100%;
      text-align: center;
    }

    .section {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      height: 100vh;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
      position: absolute;
      top: 0; left: 0;
    }
    .section.active {
      display: block;
      opacity: 1;
    }

    /* Floating paws + hearts */
    .float {
      position: fixed;
      font-size: 2rem;
      opacity: 0.5;
      animation: floatUp 12s linear infinite;
      bottom: -10%;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    h1, h2 {
      color: #ff4da6;
      text-shadow: 2px 2px 5px #ffb6c1aa;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      background: #ff80bf;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #ffb6c1;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff4da6;
    }

    /* Gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    #gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,182,193,0.6);
      transition: transform 0.4s, box-shadow 0.4s;
    }
    #gallery img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 0 20px #ff99cc, 0 0 30px #ffccff;
    }

    /* Cat Game */
    .animals {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .animal {
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .animal:hover {
      transform: scale(1.3) rotate(10deg);
    }

    /* Balloon Game */
    .balloon {
      position: absolute;
      bottom: -150px;
      font-size: 3rem;
      cursor: pointer;
      animation: rise 6s linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Final Message */
    #final-message {
      font-size: 1.2rem;
      color: #444;
      white-space: pre-line;
      display: inline-block;
      max-width: 90%;
      line-height: 1.6;
    }
    .hearts {
      font-size: 1.5rem;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Floating paws + hearts -->
  <div class="float" style="left:10%;">🐾</div>
  <div class="float" style="left:30%; animation-delay:3s;">💖</div>
  <div class="float" style="left:50%; animation-delay:6s;">🐾</div>
  <div class="float" style="left:70%; animation-delay:9s;">✨</div>
  <div class="float" style="left:85%; animation-delay:12s;">🎀</div>

  <!-- Sections -->
  <div id="loading" class="section active">
    <h2>Loading... 🐾✨</h2>
  </div>

  <div id="intro" class="section">
    <h1>Happy Birthday Vaidehi 🎉</h1>
    <h2>You're so monnuuu 😏😏</h2>
    <button onclick="nextSection('gallery')">Enter 💖</button>
    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="gallery" class="section">
    <h2>💖 Memories with You 💖</h2>
    <div id="gallery">
      <img src="photo1.jpg" alt="memory 1">
      <img src="photo2.jpg" alt="memory 2">
      <img src="photo3.jpg" alt="memory 3">
      <img src="photo4.jpg" alt="memory 4">
    </div>
    <button onclick="nextSection('cat-game')">Next 🐱</button>
  </div>

  <div id="cat-game" class="section">
    <h2>🐱 Find the Cat! 🐾</h2>
    <p>Tap the animals to find the hidden cat!</p>
    <div class="animals" id="animal-container"></div>
    <p id="cat-result"></p>
  </div>

  <div id="balloon-game" class="section">
    <h2>🎈 Pop the Balloons 🎈</h2>
    <p>One of them hides a surprise!</p>
    <div id="balloon-container"></div>
  </div>

  <div id="message" class="section">
    <h2>💌 A Special Note 💌</h2>
    <p id="final-message"></p>
  </div>

  <script>
    // Switch sections
    function nextSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      window.scrollTo(0,0);

      if(id === "intro") {
        document.getElementById("bg-music").play();
      }
      if(id === "cat-game") setupCatGame();
      if(id === "balloon-game") setupBalloonGame();
      if(id === "message") typeMessage();
    }

    // Loading screen auto → intro
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => nextSection("intro"), 2000);
    });

    // Cat game
    function setupCatGame() {
      const animals = ["🐶","🐰","🐻","🐼","🐸","🐵","🦊","🐯","🐱"];
      const container = document.getElementById("animal-container");
      container.innerHTML = "";
      const catIndex = Math.floor(Math.random() * animals.length);
      animals.forEach((animal, i) => {
        const span = document.createElement("span");
        span.classList.add("animal");
        span.textContent = animal;
        span.onclick = () => {
          if(i === catIndex) {
            document.getElementById("cat-result").textContent = "Yay! You found the cat 🐱💖";
            setTimeout(()=> nextSection("balloon-game"), 1500);
          } else {
            document.getElementById("cat-result").textContent = "Nope, try again 😏";
          }
        };
        container.appendChild(span);
      });
    }

    // Balloon game
    function setupBalloonGame() {
      const container = document.getElementById("balloon-container");
      container.innerHTML = "";
      for(let i=0;i<7;i++) {
        const b = document.createElement("div");
        b.classList.add("balloon");
        b.style.left = Math.random()*80 + "%";
        b.style.animationDelay = (Math.random()*5)+"s";
        b.textContent = "🎈";
        b.onclick = () => {
          b.textContent = "✨";
          b.style.pointerEvents = "none";
          if(i===3) { // special balloon
            setTimeout(()=> nextSection("message"),1000);
          }
        };
        container.appendChild(b);
      }
    }

    // Final message typing effect
    const msg = `Happy birthday monnuuu 🥺😏😏, and yeah this is just the trailer 😏 vakki ithokke kazhinj varanond 😁. 
Something cuddly and glowing just like you 🥺 ik youre always troubled by stuff and overthink a lot and that nee monnaya 😏 just know that me here for you 😏😏 don’t lose your hope and live your life. 
Most importantly, try your best to always stay positive 😏 (you have a pretty nice bf so why be sad) 💕  

Anyways ilysm and HAPPY BIRTHDAY MONNUUUUU 🎉`;

    function typeMessage() {
      const el = document.getElementById("final-message");
      el.textContent = "";
      let i=0;
      const typer = setInterval(()=>{
        el.textContent += msg[i];
        i++;
        if(i>=msg.length) clearInterval(typer);
      }, 50);
    }
  </script>
</body>
</html>
